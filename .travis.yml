sudo: required
language: generic

before_install:
  - wget http://ge.archive.ubuntu.com/ubuntu/ubuntu/pool/main/b/bison/bison_3.4.2+dfsg-1_amd64.deb
  - sudo dpkg -i bison_3.4.2+dfsg-1_amd64.deb

before_script:
  - cd CppTransport
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_BUILD_TYPE=Release

script:
  - make CppTransport
  - make test-canonical
  - make test-nontrivial-metric

matrix:

  include:

    - os: linux
      dist: bionic
      compiler:
        - gcc
        - clang
      addons:
        apt:
          update: true
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - cmake
            - libsqlite3-dev
            - libboost-all-dev
            - libginac-dev
            - libopenmpi-dev
            - libssl-dev

notifications:

  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always

  email:
    recipients:
      - am963@sussex.ac.uk
    on_success: always
    on_failure: always
