; backend = cpp, minver = 201801
; '$VALUES' generated from '$SOURCE'
; processed on $DATE

$FOR{ £FIELDVAL, "£FIELDVAL ", Values, True, False }

; Cosmology parameters, defaults to normal Planck ΛCDM cosmology
[cosmological_parameters]
omch2 = 0.1197  ; cold dark matter density
ombh2 = 0.02225 ; baryon density
h0 = 0.6727     ; hubble parameter
tau  =  0.079   ; reionization

[planck]
a_planck = 1.0
